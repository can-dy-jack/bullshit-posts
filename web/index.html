<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>狗屁不通文章生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <section class="main-left">
        <div class="main-left-header">
          狗屁不通文章生成器
        </div>

        <div class="main-left-options">
          <div>
            <input type="range" class="form-range" id="min" min="500" max="2000" step="100" value="500" />
            <label for="min" class="form-label">最小字数：</label><span id="min-show">500</span>
          </div>
          <div>
            <input type="range" class="form-range" id="max" min="2000" max="10000" step="100" value="2000" />
            <label for="max" class="form-label">最大字数：</label><span id="max-show">2000</span>
          </div>
        </div>

        <div class="main-left-title">
          <div class="input-group mb-3">
            <label class="input-group-text" for="title">标题</label>
            <input type="text" class="form-control" id="title" value="狗屁不通"/>
          </div>

          <div class="btn-group">
            <button class="btn btn-outline-success" id="random" type="button">随机主题</button>
            <button class="btn btn-outline-dark" id="generate" type="button">生成</button>
            <button class="btn btn-outline-danger" id="delete" type="button">删除</button>
          </div>
        </div>

      </section>
      <section class="main-right" id="text-area">
        <h3 style="color: pink;">狗屁不通文章生成器</h3>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
